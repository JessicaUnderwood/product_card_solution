<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="product_card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>

    
  </head>
  <body>
    <section>
    <div class="product-card">
      <div class="left-side"></div>

      <div class="right-side">
        <p class="subhead">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfume</h1>
        <p class="item-description">A floral, solar and voluptuous
          interpretation
          composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricing">
          <p class="sale">$149.99</p>
          <p class="original">$169.99</p>
        </div>
        <button type="button">
          <img src="images/icon-cart.svg" alt="Shopping cart">
          Add to Cart
        </button>
      </div>
    </div>
  </section>


  </body>
</html>
